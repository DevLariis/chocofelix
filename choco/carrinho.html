<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="cart">
      <h2>Carrinho de Compras</h2>
      <ul id="item-list"></ul>
      <p>Total: R$ <span id="total">0.00</span></p>
    </div>

    <div class="products">
      <h2>Produtos</h2>
      <ul>
        <li data-id="1" data-price="10.00">
          Produto 1 - R$ 2,50 <button class="add-to-cart">Adicionar</button>
        </li>
        <li data-id="2" data-price="15.00">
          Produto 2 - R$ 2,50 <button class="add-to-cart">Adicionar</button>
        </li>
        <li data-id="3" data-price="20.00">
          Produto 3 - R$ 2,50 <button class="add-to-cart">Adicionar</button>
        </li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
